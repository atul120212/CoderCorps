name: flutter_web
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  carousel_slider: ^4.2.1
  url_launcher: ^6.1.8
  lottie: ^1.2.2
  fluttertoast: ^8.1.2
  http:
  shared_preferences: ^2.0.17
  chewie: ^1.4.0
  video_player: ^2.5.1
  flutter_zoom_drawer: ^3.0.4+1
  animated_splash_screen: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: fonts/Electrolize-Regular.ttf
    
    - family: MyFlutterApp
      fonts:
        - asset: assets/images/fonts/MyFlutterApp.ttf

  assets:
    - assets/images/
